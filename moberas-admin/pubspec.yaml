  assets:
    - assets/images/app_icon.png
    - assets/lang/en.json
    - assets/lang/pt.json
    - assets/images/
    - assets/images/scale/
    - assets/images/scale/drink_eat/
    - assets/images/scale/nausea/
    - assets/images/scale/pain/
    - assets/images/scale/urine/
    - assets/images/scale/well_being/
    - assets/images/scale/yes_no/
    - assets/videos/MobERAScurto.mp4
    - assets/images/scale/pain/zerototen.png
    - assets/icons/smile.svg
    - assets/lotties/
    - assets/audio/
scripts:
  buildRunner: flutter pub run build_runner build --delete-conflicting-outputs
