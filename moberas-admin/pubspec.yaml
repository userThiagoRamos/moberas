  observable_ish: ^2.1.4
  location: ^3.0.2
  jiffy: ^3.0.1
  connectivity: ^0.4.8+6


  # firebase INI
  cloud_functions: ^0.5.0
  cloud_firestore: ^0.13.7
  firebase_analytics: ^5.0.16
  firebase_core: ^0.4.5
  firebase_auth: ^0.16.1
  firebase_crashlytics: ^0.1.4+1
  firebase_messaging: ^6.0.16
  firebase_storage: ^3.1.6

  google_fonts: ^1.1.0
  intl: ^0.16.1
  string_validator: ^0.1.4
  cached_network_image: ^2.2.0+1
  logger: ^0.9.2
  json_annotation: ^3.0.1
  quiver: ^2.1.3
  mask_text_input_formatter: ^1.1.0
  flutter_datetime_picker: ^1.3.8
  pedometer: ^2.0.2
  lottie: ^0.6.0
  cpf_cnpj_validator: ^1.0.5
  chewie: ^0.9.10
  flutter_xlider: ^3.4.0
  datetime_picker_formfield: ^1.0.0
  diacritic: ^0.1.1
  flutter_date_pickers: ^0.1.7
  marquee: ^1.6.1
  auto_size_text: ^2.1.0
  flutter_form_builder: ^3.14.0
  flutter_beep: ^0.2.0
  assets_audio_player: ^2.0.13+1
