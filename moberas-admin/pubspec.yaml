    sdk: flutter
  flutter_localizations:
    sdk: flutter

  video_player: 0.10.11+1
  # state management
  stacked: ^1.7.6
  stacked_hooks: 0.1.3

  # navigation
  get: ^3.4.6
  auto_route: ^0.6.9
  stacked_services: ^0.5.2
  rxdart: ^0.24.1

  # inversion of control
  get_it: ^4.0.4
  injectable: ^1.0.5
